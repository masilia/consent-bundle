services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    # Repositories
    Masilia\ConsentBundle\Repository\:
        resource: '../../Repository/*'
        tags: ['doctrine.repository_service']

    # Services with explicit configuration
    Masilia\ConsentBundle\Service\ConsentStorageHandler:
        arguments:
            $storageConfig: '%masilia_consent.storage%'

    Masilia\ConsentBundle\Service\ConsentManager:
        arguments:
            $loggingConfig: '%masilia_consent.logging%'

    Masilia\ConsentBundle\Service\:
        resource: '../../Service/*'
        exclude: '../../Service/{ConsentManager.php,ConsentStorageHandler.php}'

    # Controllers
    Masilia\ConsentBundle\Controller\:
        resource: '../../Controller/*'
        tags: ['controller.service_arguments']

    # Commands
    Masilia\ConsentBundle\Command\:
        resource: '../../Command/*'
        tags: ['console.command']

    # Twig Extensions
    Masilia\ConsentBundle\Twig\:
        resource: '../../Twig/*'
        tags: ['twig.extension']

    # Event Subscribers
    Masilia\ConsentBundle\EventSubscriber\ConsentEventSubscriber:
        arguments:
            $loggingEnabled: '%masilia_consent.logging.enabled%'
        tags: ['kernel.event_subscriber']

    # Form Types
    Masilia\ConsentBundle\Form\Type\:
        resource: '../../Form/Type/*'
        tags: ['form.type']
